<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Chat - Text</title>
    <style>
       /* Global Reset */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

/* Prevent Scrolling */
body {
    background-color: #121212;
    font-family: Arial, sans-serif;
    height: 100vh; /* Use the full viewport height */
    display: flex; /* Flex layout for the entire page */
    flex-direction: column; /* Arrange header and main content vertically */
    overflow: hidden; /* Prevent scrolling */
}

/* Header */
.header {
    background-color: black;
    border-bottom: 1px solid whitesmoke;
    height: 10vh; /* Header occupies 10% of the viewport height */
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 40px;
    width: 100%;
    z-index: 1000;
    flex-shrink: 0; /* Prevent the header from shrinking */
}

.branding {
    display: flex;
    align-items: center;
    gap: 10px;
}

.Orange-text {
    color: #ff4D00;
    font-family: 'Omegle', Arial, sans-serif;
    font-size: 2.5rem;
    margin: 0;
    letter-spacing: 1px;
}

/* Main Section */
.main-section {
    display: flex;
    flex: 1;
    justify-content: center;
    align-items: flex-start; /* Ensures items do not stretch */
    gap: 20px;
    padding: 20px;
    overflow: hidden;
}

/* Video Container */
.video-container {
    display: flex;
    flex-direction: column;
    gap: 10px;
    width: 25%;
    height: 80vh;
    flex-shrink: 0; /* Prevent shrinking or growing */
}


.video-box {
    background-color: #333;
    border: 2px solid #444;
    border-radius: 10px;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 1.2rem;
    overflow: hidden; /* Prevents content overflow */
}

/* Chat Application */
/* Chat Application Styles */
.chat-app-container {
    max-width: 800px;
    margin: 0 auto;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
    background-color: #1e1e1e;
    color: white;
}

.chat-app-container h2 {
    color: #ff4d00;
    text-align: center;
}

.chat-box {
    display: flex;
    flex-direction: column;
    
    background-color: #2c2c2c;
    
    border-radius: 5px;
}

.message-container {
    width: 800px;
    background-color: #333;
    border-radius: 5px;
    height: 400px; /* Keeps chat height fixed */
    display: flex;
    flex-direction: column;
    
}

.chat-message {
    padding: 12px 18px;
    border-radius: 10px; /* Rounded corners */
    font-size: 1rem;
    max-width: 80%;
    word-wrap: break-word;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Soft shadow */
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.outgoing-message {
    align-self: flex-end;
    background: linear-gradient(135deg, #ff4d00, #ff8000); /* Gradient for outgoing messages */
    color: white;
}

.outgoing-message:hover {
    transform: scale(1.05); /* Slight scale on hover */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Stronger shadow on hover */
}

.incoming-message {
    align-self: flex-start;
    background: linear-gradient(135deg, #444, #666); /* Gradient for incoming messages */
    color: white;
}

.incoming-message:hover {
    transform: scale(1.05); /* Slight scale on hover */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Stronger shadow on hover */
}

.chat-form {
    display: flex;
    gap: 15px;  /* Increased gap for more breathing space */
    align-items: center;
    padding: 10px;
    background-color: #0f0606; /* Light background for a clean look */
    border-radius: 30px;  /* Rounded corners for smoother design */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    transition: background-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transitions */
}



.chat-form input {
    flex-grow: 1;
    padding: 10px 15px;
    border: 1px solid #272525;
    border-radius: 20px; /* Rounded corners for input field */
    font-size: 14px;
    outline: none;
    transition: border-color 0.3s ease;
}

.chat-form input:focus {
    border-color: #ff4d00; /* Highlight border on focus */
}



#message-input {
    flex-grow: 1;
    padding: 10px;
    border: 1px solid #444;
    border-radius: 5px;
    font-size: 1rem;
    background-color: #120f0f;
    color: white;
}

#message-input::placeholder {
    color: #888;
}

#send-button {
    padding: 10px 10px;
    background-color: #ff4d00;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s;
}

#send-button:hover {
    background-color: #ff6b6b;
}

.connect-button {
    padding: 10px 10px;
    background-color: rgb(10, 189, 249);
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s;
}

.connect-button:hover {
    background-color: #666;
}

#onlineCount {
    font-family: 'Arial', sans-serif;
    font-size: 18px;
    font-weight: bold;
    color: #ffffff;
    background-color: #007bff; /* Blue background */
    border: 2px solid #0056b3; /* Slightly darker blue border */
    border-radius: 8px;
    padding: 10px 20px;
    display: inline-block;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    margin: 10px;
    cursor: default; /* No pointer effect */
}


    </style>
</head>
<body>
        <!-- Header -->
        <header class="header">
            <div class="branding">
                <h1 class="Orange-text">VITconnect</h1>
            </div>
            <div class="online-counter">
                <span id="online-users"><strong>0</strong></span><span class="online-text"> + online</span>
            </div>
        </header>

    <main class="main-section">


        <div class="video-container">
            <video id="local-video" class="video-box" autoplay muted></video> <!-- Local Video -->
            <video id="remote-video" class="video-box" autoplay></video>     <!-- Remote Video -->
        </div>
        

        <div class="chat-app-container">
            <h2>Text Chat</h2>
            <div class="chat-box">
                <div id="messages" class="message-container">
                    <!-- Chat messages will appear here -->
                </div>

                <form id="chat-form" class="chat-form">
                    <button type="button" id="connect-button" class="connect-button">Connect</button>
                    <div id="typing-indicator" style="display: none;">User is typing...</div>

                    <input type="text" id="message-input" placeholder="Type your message here">

                    <button id="send-button">Send</button>


                </form>
            </div>
        </div>
    
    </main>
    <script src="script.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    
</body>
</html>
